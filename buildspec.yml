version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
  pre_build:
    commands:
      - echo "Running pre-build commands..."
      - export FLASK_ENV=development
  build:
    commands:
      - echo "Building the Flask app..."
      - python app.py
artifacts:
  files:
    - '**/*'